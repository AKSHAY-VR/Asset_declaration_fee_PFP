<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Late Fee Calculator</h1>
        <div class="input-group">
            <label for="submissionDate">Date of Submission:</label>
            <input type="date" id="submissionDate">
        </div>
        <div class="input-group">
            <label for="grossSalary">Monthly Gross Salary (LKR):</label>
            <input type="number" id="grossSalary" placeholder="e.g. 150000">
        </div>
        <div class="input-group">
            <label for="deadline">Deadline for Submission:</label>
            <input type="date" id="deadline" value="2024-06-30" disabled>
        </div>
        <button onclick="calculateFee()">Calculate Fee</button>
        
        <div id="result">
            <p><strong>Minimum Administrative Late Fee Payable:</strong> <span id="fee" style="color: #28a745;"></span> <span id="currency">LKR</span></p>
            <p><small><strong>The minimum late fee payable is <span id="multiple">-</span> times the Declarant's monthly gross salary.</strong></small></p>
        </div>

        <canvas id="feeChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
